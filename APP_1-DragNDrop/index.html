<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="icon.png">List Item 1</div>
            <div class="list" draggable="true"><img src="icon.png">List Item 2</div>
            <div class="list" draggable="true"><img src="icon.png">List Item 3</div>
            <div class="list" draggable="true"><img src="icon.png">List Item 4</div>
            <div class="list" draggable="true"><img src="icon.png">List Item 5</div>

        </div>
        <div id="right"></div>

    </div>

    <script>
        let lists= document.getElementsByClassName('list');
        let rightbox= document.getElementById("right");
        let leftbox=document.getElementById('left');

        for(list of lists){

            //By default, it listens for the specified event and executes the handler function when the event occurs.
            // code: element.addEventListener(event, handler, useCapture);
            list.addEventListener("dragstart",function(e){
                let selected=e.target;

                rightbox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                rightbox.addEventListener('drop', function(e){
                    rightbox.appendChild(selected);
                    selected=null;
                })


                leftbox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                leftbox.addEventListener('drop', function(e){
                    leftbox.appendChild(selected);
                    selected=null;
                })


            })

            
        }
    </script>
    
</body>
</html>
